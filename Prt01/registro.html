                </div>

                    <label for="confirm-correo">Confirmar Correo Electr칩nico:</label>
                    <input type="email" id="confirm-correo" name="confirm-correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contrase침a:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="button" class="btn-submit">Registrarse</button>
            </form>
        </div>
    </section>

</body>
</html>
